<!DOCTYPE html>
<html>
<head>
    <title>Scene Raycasting Prototype</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

    <style type="text/css">
        html, body {
            padding: 0;
            margin: 0;
            overflow: hidden;
            font-family: monospace;
        }

        canvas {
            width: 100%;
            height: 100%;
        }

        #stats {
            position: absolute;
            bottom: 0;
            left: 0;
            color: white;
            padding: 10px;
            font-size: 12px;
            pointer-events: none;
        }

		#info {
			position: absolute;
			top: 0;
			width: 100%;
			color: white;
			font-family: monospace;
			text-align: center;
			padding: 5px 0;
		}
    </style>
</head>
<body>
	<div id="info">
		Comparison of using StaticSceneBVH for frustum culling vs built in BatchedMesh frustum culling.
	</div>
	<div id="stats"></div>
    <script type="module" src="./frustumCulling.js"></script>
</body>
</html>
